<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <script
      src="https://cdn.socket.io/4.8.3/socket.io.min.js"
      integrity="sha384-kzavj5fiMwLKzzD1f8S7TeoVIEi7uKHvbTA3ueZkrzYq75pNQUiUi6Dy98Q3fxb0"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="row mb-3 mt-3 justify-content-md-center">
        <div id="user-name"></div>
        <button id="call" class="btn btn-primary col-1">Call!</button>
        <button id="hangup" class="col-1" class="btn btn-primary">
          Hangup
        </button>
        <div id="answer" class="row"></div>
      </div>
      <div id="videos">
        <div id="video-wrapper">
          <div id="waiting" class="btn btn-warning">Waiting for answer...</div>
          <video
            class="video-player"
            id="local-video"
            autoplay
            playsinline
            controls
          ></video>
        </div>
        <video
          class="video-player"
          id="remote-video"
          autoplay
          playsinline
          controls
        ></video>
      </div>
      <div class="row">
        <div>
          <label>Select audio input: </label>
          <select id="audio-input"></select>
        </div>
        <div>
          <label>Select audio output: </label>
          <select id="audio-output"></select>
        </div>
        <div>
          <label>Select video input: </label>
          <select id="video-input"></select>
        </div>
        <button id="screen-share" class="btn btn-primary col-1">
          Share Screen
        </button>
      </div>
    </div>
  </body>
  <!-- <script src="/socket.io/socket.io.js"></script> -->
  <script src="scripts.js"></script>
  <script src="stunServers.js"></script>
  <script src="socketConnect.js"></script>
  <script src="userDevices.js"></script>
</html>
